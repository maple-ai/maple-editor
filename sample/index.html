<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Maple Editor</title>
</head>

<body>

	<div id="editor">
	</div>

	<script src="../build/ckeditor.js"></script>
	<script>
		InlineEditor.create(document.querySelector('#editor'))
			.then(editor => {
				window.editor = editor;
			})
			.catch(error => {
				console.error('There was a problem initializing the editor.', error);
			});
	</script>

</body>

</html>
